name: SonarQube
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available.
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Cache SonarQube Cloud packages
        uses: actions/cache@v4
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache SonarQube Cloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner
      - name: Install SonarQube Cloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path .\.sonar\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner
          dotnet tool install --global dotnet-coverage
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
            
      - name: Configure NuGet
        run: |
          echo "Adding Azure NuGet feed as a source"
          dotnet nuget add source --username "mera-store-feed" --password "${{ secrets.AZURE_NUGET_AUTH_TOKEN }}" --store-password-in-clear-text  --name "mera-store-feed" "https://pkgs.dev.azure.com/merastore/MeraStore/_packaging/mera-store-feed/nuget/v3/index.json"
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          $SONAR_ARGS = "/k:`"sanjyot-merastore_shared-kernel`" /o:`"sanjyot-merastore`" /d:sonar.token=`"${{ secrets.SONAR_TOKEN }}`" /d:sonar.host.url=`"https://sonarcloud.io`" /d:sonar.cs.opencover.reportsPaths=`"coverage.xml`""

          if ($env:GITHUB_EVENT_NAME -eq "pull_request") {
          $SONAR_ARGS += " /d:sonar.pullrequest.key=`"${{ github.event.pull_request.number }}`""
          $SONAR_ARGS += " /d:sonar.pullrequest.branch=`"${{ github.head_ref }}`""
          $SONAR_ARGS += " /d:sonar.pullrequest.base=`"${{ github.base_ref }}`""
          } else {
          $SONAR_ARGS += " /d:sonar.branch.name=`"${{ github.ref_name }}`""
          }

          .\.sonar\scanner\dotnet-sonarscanner begin $SONAR_ARGS
          dotnet tool install --global dotnet-coverage
          dotnet build --no-incremental
          dotnet-coverage collect 'dotnet test --no-build' -f opencover -o coverage.xml
          .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
